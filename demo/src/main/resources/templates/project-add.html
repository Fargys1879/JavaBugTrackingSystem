<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add a new Project and Task</h1>
    <form th:action="@{/project/add}" method="post">
        <input type="text" name="title" placeholder="Title of Task" class="form-control"><br>

        <input type="text" name="project_name" placeholder="Project" class="form-control"><br>
        <input type="text" name="type" placeholder="Type of Task" class="form-control"><br>
        <input type="number" name="priority" placeholder="Priority" class="form-control"><br>
        <textarea name="description" placeholder="Input description of task" class="form-control"></textarea><br>



        <button type="submit" class="btn btn-success">Add new Task</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
