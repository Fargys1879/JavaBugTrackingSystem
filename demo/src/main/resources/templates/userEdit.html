<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main role="main">
    <div class="container mt-5">
    <div th:each="el : ${user}" class="alert alert-info mt-2">
        <form th:action="'/user/' + ${el.id} + '/edit'" class="needs-validation" method="post">
            <input type="text" readonly class="form-control-plaintext" id="UserID" th:value="'userID ' + ${el.id}"><br>
            <label for="validationCustom01">Username</label>
            <input type="text" th:value="${el.username}" required id="validationCustom01" name="userName"  class="form-control"><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label for="validationCustom02">Password</label>
            <input type="text" th:value="${el.password}" required id="validationCustom02" name="userPassword"  class="form-control"><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label >Role</label>
            <select class="form-control" id="role" name="role" >
                <option th:each="el : ${roles}"
                        th:value="${el}" required
                        th:text="${el}">Wireframe</option>
            </select><br>

        <button type="submit" class="btn btn-warning">Save</button><br>
        </form><br>
        <span></span>
        <form th:action="'/user/' + ${el.id} + '/delete'" method="post">
            <button type="submit" class="btn btn-warning">Delete User</button><br><br>
        </form><br>
        <a href="/">Back to Home</a>
    </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
