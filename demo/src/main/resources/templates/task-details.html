<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${task}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Project Details</h1>
    <div th:each="el : ${task}" class="alert alert-info mt-2">
        <form th:action="'/task/' + ${el.id} + '/edit'" method="post">
            <label for="validationCustom01">Title of Task</label>
            <input type="text" name="title" class="form-control" id="validationCustom01" th:value="${el.title}" required><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label >Project</label>
            <input type="text" readonly th:value="${el.project}" class="form-control"><br>
            <label for="validationCustom04">Type of Task</label>
            <input type="text" name="type" id="validationCustom04"  th:value="${el.type}" required class="form-control"><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label for="validationCustom05">Priority</label>
            <input type="number" name="priority"  id="validationCustom05" th:value="${el.priority}" required class="form-control"><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <label for="validationCustom06">Description</label>
            <textarea name="description" th:text="${el.description}" id="validationCustom06"  th:value="${el.description}" required class="form-control"></textarea><br>
            <div class="valid-feedback">
                Looks good!
            </div>
            <button type="submit" class="btn btn-warning">Save</button>
        </form><br>

        <form th:action="'/task/' + ${el.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning">Delete</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
