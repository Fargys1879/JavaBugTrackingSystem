<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Add a new Task</h1>
   <form th:action="@{/task/add}" method="post" class="needs-validation">
       <label for="validationCustom01">First name</label>
       <input type="text" class="form-control" id="validationCustom01" value="" required>
       <div class="valid-feedback">
           Looks good!
       </div>
       <label for="validationCustom02">Title of Task</label>
       <input type="text" name="title" class="form-control" id="validationCustom02" value="" required><br>
       <div class="valid-feedback">
           Looks good!
       </div>
       <select class="form-control" id="project" name="projectString"  >
           <option th:each="project : ${projects}"
                   th:value="${project}"
                   th:text="${project}">Wireframe
           </option>
       </select><br>
       <input type="text" name="type" placeholder="Type of Task" class="form-control"><br>
       <input type="number" name="priority" placeholder="Priority" class="form-control"><br>
       <textarea name="description" placeholder="Description of task" class="form-control"></textarea><br>
       <button type="submit" class="btn btn-success">Add new Task</button>
   </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
